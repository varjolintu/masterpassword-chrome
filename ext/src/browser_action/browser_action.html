<!doctype html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="../css/mpwd.css" rel="stylesheet" />
<link href="../css/w3.css" rel="stylesheet" />
<link href="../css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>

<div id="mainPopup">

    <div class="w3-content w3-cell-row w3-padding-0 banner">
        <div class="w3-cell w3-container w3-cell-left">
            MasterPassword
        </div>
        <div class="w3-cell w3-container w3-cell-right w3-right-align">
            <div class="configbuttons" id="config" style="display: none;">
                <div class="fa fa-cog fa-2 btntool btnconfig"></div>
                <div class="fa fa-times fa-2 btntool btnlogout"></div>
            </div>
        </div>
    </div>

    <div id="sessionsetup" class="form-group w3-container" style="display: none">
        <form>
        <div class="form-group">
            <label class="w3-label w3-tiny w3-text-white" for="username">Your (full) name</label>
            <input class="w3-input w3-tiny w3-border-0" id="username" placeholder="Your Name"/>
        </div>

        <div class="form-group">
        	<label class="w3-label w3-tiny w3-text-white" for="masterkey">Master password</label>
        	<input class="w3-input w3-tiny w3-border-0" id="masterkey" type="password" placeholder="password" autocomplete="off"/>
        </div>

        <div class="form-group">
            <button class="w3-tiny" type="submit">OK</button>
        </div>
        </form>
    </div>

    <div id="main" class="w3-container w3-padding-8" style="display: none">
        <select class="w3-select w3-tiny w3-border" id="storedids" size="4" style="display: none;"></select>

        <div class="w3-cell-row">
            <div class="w3-cell w3-padding-0">
                <input id="sitename" class="w3-input w3-tiny w3-border" type="text" placeholder="site"/>
            </div>
            <div class="w3-cell w3-right-align w3-padding-0">
                <button class="w3-tiny" id="storedids_dropdown" style="display: none;"><i class="fa fa-chevron-down fa-2" aria-hidden="true"></i></button>
            </div>
        </div>

        <div class="w3-content w3-padding-8">
    	    <label class="w3-label w3-text-white" for="thepassword">Password</label>
    	    <div class="w3-content w3-border w3-small w3-padding-8" id="thepassword">(calculating)</div>
        </div>

        <div class="w3-content">
        	<input id="loginname" class="w3-input w3-border-0 w3-tiny" type="text" placeholder="[user name]"/>
        </div>

        <form id="siteconfig" class="highlight w3-content" style="display: none;">
            <input id="domain" class="domain" type="hidden"/>
            <div class="w3-content w3-cell-row w3-padding-0">
                <div class="w3-cell w3-content w3-half">
                    <input id="domain" class="domain" type="hidden"/>
                    <label class="w3-label w3-tiny w3-text-white" for="passwdtype">Type: </label>
                    <select class="w3-select w3-tiny w3-border" id="passwdtype">
                        <option value="x">Maximum
                        <option value="l" selected>Long
                        <option value="m">Medium
                        <option value="b">Basic
                        <option value="s">Short
                        <option value="i">Pin
                        <option value="n">Name
                        <option value="p">Phrase
                        <option value="nx">Name [v]
                        <option value="px">Phrase [v]
                    </select>
                </div>
                <div class="w3-cell w3-content w3-half">
                    <div class="w3-cell-row">
                        <div class="w3-cell">
                            <label class="w3-label w3-tiny w3-text-white genlabel" for="passwdgeneration">Generation: </label>
                        </div>
                        <div class="w3-cell">
                            <input class="w3-input w3-tiny w3-border" id="passwdgeneration" type="number" min="1" step="1" value="1"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div class="w3-content w3-grey verify_pass" id="verify_pass_fld"></div>
    </div>

    <div class="w3-content w3-dark-grey w3-tiny" id="usermessage"></div>
</div>

<script src="../../js/scrypt-asm.js"></script>
<script src="mpw.js"></script>
<script src="browser_action.js"></script>
</body>
</html>
